	<p>厭女這個主題其實很大，而且發生在任何人身上，但討厭身為女性只是厭女情節的一小角而已。</p>
	<p>在過去，我曾經厭惡自己身為女性，擁有陰性氣質，排斥自己的性別，長大後在理解這種狀況的過程當中，我發現厭女是一個難以改變的現象，使我產生一種強烈的無奈感。</p>
